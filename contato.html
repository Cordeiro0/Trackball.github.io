            <form>
                <p>Nome: (obrigatório)</p><div id="contato_nome"><input type="text" required="required" name="nome" placeholder="EX: João Silva" pattern="[a-z\s]+$"></div> <br>
                <p>E-mail (obrigatório)</p><div id="contato_email"><input type="email" required="required" name="email" placeholder="EX: exemplo@gmail.com" pattern="[a-z 0-9. %+-]+@[a-z 0-9.-]+\.[a-z]"></div><br>
                <p>CPF (obrigatório)</p><div id="contato_cpf"><input type="text" required="requiered" name="cpf" placeholder="EX: 123.456.789-00" maxlength="11" pattern="[0-9]+$"></div><br>
                <p>Observações</p><div id="bloco_contato"><textarea placeholder="escreva aqui sua observação" cols="20" rows="10"></textarea>
            </div>
